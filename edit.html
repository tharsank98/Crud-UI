<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Laravel CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Laravel CRUD</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h5><i class="bi bi-pencil-square"></i> Edit Product</h5>
            <hr/>
            <nav class="my-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Edit Product</li>
                </ol>
            </nav>
            <div class="col-md-6">
                <form action="#" method="POST">

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="mrp" class="form-label">M.R.P</label>
                            <input type="text" class="form-control" name="mrp" id="mrp" placeholder="Enter M.R.P">
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Selling Price</label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="Enter Selling Price">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="" id="description" style="resize: none; height: 150px; " class="form-control" placeholder="Enter Description"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" name="image" id="image" class="form-control" >
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark">Update Product</button>
                        <button type="reset" class="btn btn-danger">Clear All</button>
                    </div>

                </form>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
