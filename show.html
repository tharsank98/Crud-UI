<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Laravel Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Laravel CRUD</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h5><i class="bi bi-pencil-square"></i> Product Details</h5>

            <nav class="my-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">View Product</li>
                </ol>
            </nav>
            <div class="card">
                <img src="images/1.JPG" alt="Product" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold ">SamSung Phone</h5>
                    <p class="card-text text-secondary">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid, molestias quis! Amet maiores ea eaque.</p>
                    <p class="fw-semibold">M.R.P <small class="text-danger text-decoration-line-through">Rs.60 000</small></p>
                    <p class="fw-semibold">Selling Price <small class="text-success">Rs.45 000</small></p>

                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
